            var imc = peso / (altura * altura);
        }
        
        var pesoThaylla = 60;
        var alturaThaylla = 1.57;
        calculaIMC(pesoThaylla, alturaThaylla);

        var pesoAmigo = 68;
        var alturaAmigo = 1.72;
