<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 2 - Porcentagem de acertos</title>
</head>
<body>
    <script>
        var questoes;
        questoes = 50;
        var acertos;
        acertos = 15;
        var porcentagem;
        
        porcentagem = (acertos/questoes) * 100; 

        document.write("Eu acertei " + porcentagem + "% da prova.");
    </script>
</body>
</html>
