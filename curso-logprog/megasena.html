<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mega Sena</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem)
            pulaLinha()
        }

        function numAleatorio(numero){
            numero = Math.round(Math.random() * numero)
            return numero
        }

        let marcaNum1 = numAleatorio(60);
        let marcaNum2 = numAleatorio(60);
        let marcaNum3 = numAleatorio(60);
        let marcaNum4 = numAleatorio(60);
        let marcaNum5 = numAleatorio(60);
        let marcaNum6 = numAleatorio(60);

        mostraMensagem(marcaNum1 + 
        " - " + marcaNum2 + 
        " - " + marcaNum3 +
        " - " + marcaNum4 +
        " - " + marcaNum5 +
        " - " + marcaNum6)

    </script>
</body>
</html>
