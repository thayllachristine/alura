<body>
    <script>
        var parcelas = [10.40, 40.00, 100.18, 200];

        function mostraMensagem(mensagem){
            document.write(mensagem)
        }

        for(var posicao = 0; posicao < parcelas.length; posicao++) {
            mostraMensagem(parcelas[posicao] + " - ");
            
        }

        mostraMensagem("<br>FIM");
    </script>
</body>
