<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 6 - Futebol</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem);
            pulaLinha();
        }
     
        var vitorias = parseInt(prompt("Informe o número de vitórias."))
        var empates = parseInt(prompt("Informe o número de empates."))
        
        var pontos = (vitorias * 3) + empates;

        mostraMensagem("Os pontos do seu time é: " + pontos);
    
        if (pontos > 28){
            mostraMensagem("Seu time está melhor do que o ano passado.");
        } 
        
        if (pontos < 28){
            mostraMensagem("Seu time está pior do que o ano passado.");   
        } 
        
        if (pontos == 28) {
            mostraMensagem("Seu time está igual ao ano passado.");
        }

        

    </script>
</body>
</html>
