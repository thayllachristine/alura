<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 6 - Convidados</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostraMensagem(mensagem) {
            document.write(mensagem);
            pulaLinha();
        }

        var convidados = parseInt(prompt("Número de convidados:"));
        var vips = parseInt(prompt("Número de convidados VIP's:"));

        var total = convidados + vips;
        
        mostraMensagem("<b>Festa</b>:");
        mostraMensagem("Número de convidados informados: " + convidados);
        mostraMensagem("Número de convidados VIP's informados: " + vips);
        mostraMensagem("O total de convidados é: " + total);
    </script>
</body>
</html>
