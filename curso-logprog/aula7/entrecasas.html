<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 7 - 30/40</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem)
            //pulaLinha()
        }

        let numero = 30;

        mostraMensagem("<h3> NÃºmeros entre 30 e 40 </h3>")
    
        while(numero <= 40){
            if(numero != 33 && numero != 37){
                mostraMensagem(numero)
                pulaLinha()
            }             
            numero = numero + 1
        }

        mostraMensagem("<br>FIM!");
    </script>
</body>
</html>
