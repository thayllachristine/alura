    <title>Aula 7 - Ordem Decrescente</title>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem)
            //pulaLinha()
        }

        let numero = 20;

        mostraMensagem("<h3> NÃºmeros de 20 a 0 </h3>")
    
        while(numero >= 0){
            mostraMensagem(numero)
            pulaLinha()         
            numero = numero - 1
        }

        mostraMensagem("<br>FIM!");
    </script>
</body>
