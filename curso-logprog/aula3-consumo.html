<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 3 - Álcool ou Gasolina?</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina;
        
        consumoDeGasolina = caminhoComGasolina/tanque;
        document.write("Consumo de gasolina: " + consumoDeGasolina + " km/L.<br>");

        var caminhoComAlcool = 300; 
        var consumoDeAlcool;

        consumoDeAlcool = caminhoComAlcool/tanque;
        document.write("Consumo de álcool: " + consumoDeAlcool + " km/L.");
    </script>
</body>
</html>
