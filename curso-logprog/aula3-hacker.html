    <title>Aula 3 - Média - Hacker</title>
</head>
<body>
    <script>
        var idadeLinda = 12;
        var idadeGuaraciara = 15;
        var idadePerola = 13;

        var somaIdades;
        somaIdades = idadeLinda + idadeGuaraciara + idadePerola;

        var mediaIdades;
        mediaIdades = (somaIdades / 3);

        document.write("A média das idades é: " + Math.round(mediaIdades));
    
    </script>
</body>
