<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 7 - Idade Média Familiar</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem)
            pulaLinha()
        }

        var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares"));

        var numero = 1;
        var totalIdades = 0;

        while (numero <= totalFamiliares) {
            var idade = parseInt(prompt("Informe idade do familiar"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaIdades = totalIdades/totalFamiliares;

        mostraMensagem("A média das idades dos familiares é: " + mediaIdades)
        mostraMensagem("Fim!")

        
    </script>
</body>
</html>
