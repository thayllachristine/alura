<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 7 - Ano Copa</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem)
            pulaLinha()
        }
    
        let anoCopa= 1930;
        let anoInserido = parseInt(prompt("Ano limite: "));

        while(anoCopa <= anoInserido){
            mostraMensagem("Teve copa em: " + anoCopa)
            anoCopa = anoCopa + 4;
        }

        mostraMensagem("FIM!");
    </script>
</body>
</html>
