<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 7 - Jogo de Adivinhação</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostraMensagem(mensagem) {
            document.write(mensagem);
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        
        var tentativas = 1;
        
        while (tentativas <=3 ) {
            var chute = parseInt(prompt("Digite seu chute!"));

            if(chute == numeroPensado){
                mostraMensagem("Você ACERTOU, o numero pensado era " + numeroPensado);
                break;
            } else {
                mostraMensagem("Você ERROU!");
            }
        tentativas++    
        }

        mostraMensagem("FIM!");
    </script>
</body>
</html>
